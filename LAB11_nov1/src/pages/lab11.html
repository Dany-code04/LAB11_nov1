<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="C:\WORKSPACE\LAB11_nov1\src\styles\estilo.css">
</head>
<body>
    
    <div class="section">
        <h2>Calculadora de Nota</h2>

        <label for="nota">Ingresa una calificación (0-100):</label>
        <input type="number" id="nota" min="0" max="100" placeholder="Escribe la nota">
        <button onclick="calcularNota()">Calcular</button>
        <label for="resultadoNota">Resultado:</label>
        <input type="text" id="resultadoNota" readonly>
    </div>

    
    <div class="section">
        <h2>Verificador de Número Par o Impar</h2>

        <label for="numero">Ingresa un número del 1 al 100:</label>
        <input type="number" id="numero" min="1" max="100" placeholder="Escribe un número">
        <button onclick="verificarNumero()">Verificar</button>
        <label for="resultadoNumero">Resultado:</label>
        <input type="text" id="resultadoNumero" readonly>
    </div>

    <div class="section">
        <h2>Calculadora de Descuento</h2>
        <label for="monto">Ingresa el monto total de la compra:</label>
        <input type="number" id="monto" min="0" placeholder="Monto en dólares">
        <button onclick="calcularDescuento()">Calcular</button>
        <label for="montoFinal">Monto Final:</label>
        <input type="text" id="montoFinal" readonly>
    </div>

    <div class="section">
        <h2>Juego de Adivinanza</h2>
        <p>Adivina un número entre 1 y 10:</p>
        <input type="number" id="adivinanza" min="1" max="10" placeholder="Tu número">
        <button onclick="jugarAdivinanza()">Intentar</button>
        <label for="resultadoAdivinanza">Resultado:</label>
        <input type="text" id="resultadoAdivinanza" readonly>
    </div>


    <script src="C:\WORKSPACE\LAB11_nov1\src\scripts\java.js"></script>
</body>
</html>
