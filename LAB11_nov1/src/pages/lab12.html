<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <h1>BUCLE FOR</h1>
    <div class="section">
        <h2>Bucle For: Suma Total de un Arreglo</h2>
        <p>Ingresa entre 2 y 10 números con el signo +:</p>
        <input type="text" id="numerosInput" placeholder="Ejemplo: 5+10+15">
        <button onclick="calcularSuma()">Calcular Suma</button>
        <p id="resultadoFor"></p>
    </div>


    <h1>BUCLE WHILE</h1>
    <div class="section">
        <h2>Bucle While: Solicitar Número hasta Negativo</h2>
        <input type="number" id="numeroInput" placeholder="Ingresa un número">
        <button onclick="agregarNumero()">Agregar Número</button>
        <button onclick="mostrarNumeros()">Finalizar y Mostrar</button>
        <p id="resultadoWhile"></p>
    </div>


    <h1>BUCLE DO...WHILE</h1>
    <div class="section">
        <h2>Bucle Do...While: Verificación de Contraseña</h2>
        <input type="password" id="contrasenaInput" placeholder="Ingresa la contraseña">
        <button onclick="verificarContrasena()">Verificar</button>
        <p id="resultadoDoWhile"></p>
    </div>
